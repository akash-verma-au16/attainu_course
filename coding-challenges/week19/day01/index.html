<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Decoder</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <header class="blue-grey darken-1 card-panel m-0 p-1">
        <h3 class="white-text center-align">Input Decoder</h3>
    </header>   

    <main class="container">
        <div class="d-flex card-panel section mb-0">
            <form class="w-75">
                <div class="row">
                    <div>
                        <h4 class="blue-grey-text darken-1 mt-0">Input</h4>
                        <hr class="w-75">
                    </div>
                    <div class="input-field col s12">
                        <input id="text-input" type="text">
                        <label for="text-input">Enter the String in the coded format</label>
                    </div>
                    <a class="waves-effect waves-light btn-large">Generate</a>
                </div>
            </form>
            <div class="w-25 d-flex stretch m-3">
                <p class="border fs-5 text-muted p-3">
                    Any <span class="fw-bold">Hashtags(#)</span> 
                    in the Input String will result in 
                    <span class="fw-bold">Backspaces</span>.
                    <br><br>
                    example : <br> { 'a#bc#d' becomes 'bd' }
                </p>
            </div>
        </div>

        <div class="card-panel section mt-2">
            <h4 class="blue-grey-text darken-1 center-align mt-0">Results</h4>
            <hr>
            <ul class="collection d-flex">
                <li class="collection-item fs-3 p-4 w-25">Input String</li>
                <li class="collection-item border fs-3 p-4 w-75 input-string"></li>
            </ul>
            <ul class="collection d-flex">
                <li class="collection-item fs-3 p-4 w-25 text-primary">Decoded String</li>
                <li class="collection-item border fs-3 p-4 w-75 text-primary output-string"></li>
            </ul>
        </div>
    </main>    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
