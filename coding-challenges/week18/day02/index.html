<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body style="background-color: #d4d4d4;">
    <header class="bg-secondary py-3 mb-3">
        <h1 class="heading text-center fw-normal text-white">Stack Emulator</h1>
    </header>
    <main class="d-block">
        <section class="input p-4 m-3 align-self-start">
            <div class="container justify-content-center">
                <form>
                    <div class="message d-flex flex-column"></div>

                    <div class="mb-4 d-flex mt-4">
                        <label for="Number" class="form-label text-muted p-2 fs-4 w-50">Enter the number you want to add to the stack</label>
                        <input type="number" class="form-control ms-2 w-50" id="Number">
                    </div>

                    <div class="mb-3 mt-5 d-flex gap-5 justify-content-center">
                        <button type="submit" class="btn-lg btn-outline-success me-5" id="push">PUSH</button>
                        <button type="submit" class="btn-lg btn-outline-danger ms-5" id="pop">POP</button>
                    </div>
                </form>
            </div>
        </section>

        <aside class="border-top border-light border-2 rounded p-3 d-flex bg-light">
            <p class="text-danger fs-1">Stack status</p>
            <ul class="list-local list-group-horizontal fs-2 d-flex"></ul>
        </aside>
    </main>

    <script src="script.js"></script>
</body>
