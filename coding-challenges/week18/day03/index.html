<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="bg-dark">
        <header class="py-3 bg-secondary">
            <h1 class="text-center text-light">Geolocation API</h1>
        </header>
        <main class="container-sm mx-auto">
            <section class="border border-3 border-muted rounded m-5 p-4">
                <div class="p-3 text-center">
                    <div class="text-danger p-2">
                        <h2>Geolocation API demo</h2>
                    </div>
                    <a id="find-button" href="#" class="btn btn-info mt-5">Find your location</a>
                </div>
            </section>

            <section id="initially-hidden" class="border border-3 border-muted rounded m-5 p-4 text-center">
                <div class="p-3 text-center">
                    <div id="display-location" class="text-danger p-2 d-flex gap-3 justify-content-center">
                        <h2 class="text-danger p-2">
                            Latitude :
                            <span id="latitude" class="fs-4 text-light"></span>
                        </h2>
                        <h2 class="text-danger p-2">
                            , Longitute :
                            <span id="longitude" class="fs-4 text-light"></span>
                        </h2>
                    </div>
                    <a id="google-map-button" href="https://www.google.com/maps/search/?api=1&query=" target="_blank" class="btn btn-success mt-5">View on Google Map</a>
                </div>
            </section>
        </main> 

    <script src="script.js"></script>
</body>
</html>
