<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap layouts</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid d-flex flex-column vh-100 text-center">
        <div class="row">
            <div class="col-12 fs-1 text-light bg-primary pt-4 pb-4">
                SOME AMAZING GRIDS
            </div>
        </div>

        <div class="row">
            <div class="col-12 fs-1 text-light bg-secondary pt-4 pb-4">
                THIS IS A SECTION
            </div>
        </div>

        <div class="row">
            <div class="col-6 fs-1 text-light bg-success pt-4 pb-4">
                THIS IS A COLUMN
            </div>
            <div class="col-6 fs-1 text-light bg-danger pt-4 pb-4">
                WHAT ABOUT ANOTHER?
            </div>
        </div>

        <div class="row flex-nowrap">
            <div class="col-2 fs-1 text-light bg-danger pt-4 pb-4">
                A GRID.
            </div>
            <div class="col-4 fs-1 text-danger bg-light pt-4 pb-4">
                THAT'S OKAY
            </div>
            <div class="col-3 fs-1 text-light bg-secondary pt-4 pb-4">
                TREES
            </div>
            <div class="col-1 fs-1 text-light bg-info pt-4 pb-4">
                1
            </div>
            <div class="col-2 fs-1 text-light bg-success pt-4 pb-4">
                GREAT
            </div>
        </div>

        <div class="row">
            <div class="col-8 fs-1 text-light bg-warning pt-4 pb-4">
                GREAT! NEED APPLES?
            </div>
            <div class="col-4 fs-1 text-danger bg-body pt-4 pb-4">
                OR PEARS
            </div>
        </div>

        <div class="row">
            <div class="col-12 fs-1 text-light bg-info pt-4 pb-4">
                THIS IS ANOTHER SECTION
            </div>
        </div>

        <div class="row">
            <div class="col-6 fs-1 text-danger bg-light pt-4 pb-4">
                WOAH I AM A PARAGRAPH
            </div>
            <div class="col-6 fs-1 text-light bg-dark pt-4 pb-4">
                OKAY.
            </div>
        </div>
    </div>
</body>
</html>
