<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head> 
<body class="container w-50 bg-dark">
    <form action="/submit" class="text-light border border-danger px-5 py-2 m-5">
        <h1 class="text-success text-center py-3">College Survey</h1>
        <div class="my-4">
            <h3 class="text-danger pb-4">1. How well do the Professors teach?</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ques-1" id="radio-11" value="Extremely Well">
                <label class="form-check-label" for="radio-11">Extremely Well</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ques-1" id="radio-12" value="Very Well">
                <label class="form-check-label" for="radio-12">Very Well</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ques-1" id="radio-13" value="Okay">
                <label class="form-check-label" for="radio-13">Okay</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ques-1" id="radio-14" value="Bad">
                <label class="form-check-label" for="radio-14">Bad</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ques-1" id="radio-15" value="Very Bad">
                <label class="form-check-label" for="radio-15">Very Bad</label>
            </div>
        </div>      
        <div class="mb-4">
            <h3 class="text-danger py-4">2. How well maintained are the facilities?</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ques-2" id="radio-21" value="Extremely Well">
                <label class="form-check-label" for="radio-21">Extremely Well</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ques-2" id="radio-22" value="Very Well">
                <label class="form-check-label" for="radio-22">Very Well</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ques-2" id="radio-23" value="Okay">
                <label class="form-check-label" for="radio-23">Okay</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ques-2" id="radio-24" value="Bad">
                <label class="form-check-label" for="radio-24">Bad</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ques-2" id="radio-25" value="Very Bad">
                <label class="form-check-label" for="radio-25">Very Bad</label>
            </div>
        </div>  
        <div class="mb-4">
            <h3 class="text-danger py-4">3. How is the curriculum here?</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ques-3" id="radio-31" value="Extremely Well">
                <label class="form-check-label" for="radio-31">Extremely Well</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ques-3" id="radio-32" value="Very Well">
                <label class="form-check-label" for="radio-32">Very Well</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ques-3" id="radio-33" value="Okay">
                <label class="form-check-label" for="radio-33">Okay</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ques-3" id="radio-34" value="Bad">
                <label class="form-check-label" for="radio-34">Bad</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ques-3" id="radio-35" value="Very Bad">
                <label class="form-check-label" for="radio-35">Very Bad</label>
            </div>
        </div>  
        <div class="mb-4">
            <h3 class="text-danger py-4">4. How helpful is your academic advisor?</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ques-4" id="radio-41" value="Extremely Well">
                <label class="form-check-label" for="radio-41">Extremely Well</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ques-4" id="radio-42" value="Very Well">
                <label class="form-check-label" for="radio-42">Very Well</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ques-4" id="radio-43" value="Okay">
                <label class="form-check-label" for="radio-43">Okay</label>
            </div>

                <input class="form-check-input" type="radio" name="ques-4" id="radio-44" value="Bad">

                <input class="form-check-input" type="radio" name="ques-4" id="radio-45" value="Very Bad">
                <label class="form-check-label" for="radio-45">Very Bad</label>
            </div>
        </div>       
        <button type="submit" class="btn btn-primary btn-lg mb-3 w-100">Submit</button>
    </form>
</body>
</html>
