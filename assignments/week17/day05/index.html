<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid - Gallery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container p-5 pt-0 border bg-secondary border-2 rounded mt-4 mb-4">
        <header id="header" class="container">
            <div class="text-light fs-1 text-center mb-3 mt-3">Gallery</div>
            <div id="carouselExampleControls" class="carousel slide border border-primary rounded border-1" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
                </div>
                
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://images.unsplash.com/photo-1615554851544-e6249b92a492?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" class="d-block w-100 custom-height" alt="img-1">
                    </div>
    
                    <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1615232934320-87b37b0ff5ab?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1100&q=80" class="d-block w-100 custom-height" alt="img-2">
                    </div>
    
                    <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1606297158300-5c4f6d171be9?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" class="d-block w-100 custom-height" alt="img-3">
                    </div>
                </div>
    
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
    
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </header>
    
        <section class="container mt-5"> 
            <div class="mb-3 mt-3">
                <hr>
                <h2 class="text-light fs-1">Interactive Gallery</h2>
                <hr>
            </div>
            <div class="row">
                <div class="col-12 wrapper-1 p-3">
                    <div class="d-flex flex-column bg-secondary box-1 box-sm">
                        <div class="card-sm tile tile-1"></div>
                        <p class="bg-light">1. image-1</p>
                    </div>
            
                    <div class="d-flex flex-column bg-secondary box-2 box-lg">
                        <div class="card-lg tile tile-2"></div>
                        <p class="bg-light">2. image-2</p>
                    </div>
            
                    <div class="bg-secondary box-3 box-md">
                        <div class="card-md tile tile-3"></div>
                        <p class="bg-light">3. image-3</p>
                    </div>
            
                    <div class="bg-secondary box-4 box-lg">
                        <div class="card-lg tile tile-4"></div>
                        <p class="bg-light">4. image-4</p>
                    </div>
            
                    <div class="bg-secondary box-6 box-md">
                        <div class="card-md tile tile-6"></div>
                        <p class="bg-light">6. image-6</p>
                    </div>
            
                    <div class="bg-secondary box-8 box-sm">
                        <div class="card-sm tile tile-8"></div>
                        <p class="bg-light">8. image-8</p>
                    </div>
            
                    <div class="bg-secondary box-11 box-sm">
                        <div class="card-sm tile tile-11"></div>
                        <p class="bg-light">11. image-11</p>
                    </div>
            
                    <div class="bg-secondary box-15 box-sm">
                        <div class="card-sm tile tile-15"></div>
                        <p class="bg-light">15. image-15</p>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-12 long-snap">
                    <div class="d-flex flex-column bg-secondary box-5">
                        <div class="card-md tile tile-5">
                        </div>
                        <p class="bg-light">5. image-5</p>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-12 wrapper-2 p-3">
                    <div class="d-flex flex-column bg-secondary box-7 box-lg">
                        <div class="card-lg tile tile-7"></div>
                        <p class="bg-light">7. image-7</p>
                    </div>
        
                    <div class="d-flex flex-column bg-secondary box-9 box-md">
                        <div class="card-md tile tile-9"></div>
                        <p class="bg-light">9. image-9</p>
                    </div>
        
                    <div class="d-flex flex-column bg-secondary box-10 box-lg">
                        <div class="card-lg tile tile-10"></div>
                        <p class="bg-light">10. image-10</p>
                    </div>
        
                    <div class="d-flex flex-column bg-secondary box-12 box-md">
                        <div class="card-md tile tile-12"></div>
                        <p class="bg-light">12. image-12</p>
                    </div>
        
                    <div class="d-flex flex-column bg-secondary box-13 box-md">
                        <div class="card-md tile tile-13"></div>
                        <p class="bg-light">13. image-13</p>
                    </div>
        
                    <div class="d-flex flex-column bg-secondary box-14 box-lg">
                        <div class="card-lg tile tile-14"></div>
                        <p class="bg-light">14. image-14</p>
                    </div>
                </div>
            </div>
        </section>    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
