<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game | Tic Tac Toe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="status pt-3 border-bottom border-3 border-danger">
        <h1 class="text-center text-light">Tic Tac Toe</h1>
    </header>

    <section class="final-message show text-center">

    </section>

    <main class="d-flex bg-secondary">
        <aside class="w-25 d-flex align-items-center justify-content-end">
            <div class="card p-3 border border-2 border-danger rounded">
                <div class="card-body text-center">
                  <h3> Player 1  </h3>
                  <hr>
                  <div class="message-1">
                      <span class="text-danger fs-2">Red : </span>
                      <span class="text-secondary fs-2">X</span>
                  </div>
                </div>
                <div id="toggle-1" class="card-footer alert alert-success">
                    Your Turn
                </div>
            </div>
        </aside>
        
        <section class="w-50 p-2">
            <div id="game-ui" class="d-flex flex-column overflow-hidden m-5">
                <div class="d-flex justify-content-center">
                    <div id="0,0" class="box"></div>
                    <div id="0,1" class="box"></div>
                    <div id="0,2" class="box"></div>
                </div>
                <div class="d-flex justify-content-center">
                    <div id="1,0" class="box"></div>
                    <div id="1,1" class="box"></div>
                    <div id="1,2" class="box"></div>
                </div>
                <div class="d-flex justify-content-center">
                    <div id="2,0" class="box"></div>
                    <div id="2,1" class="box"></div>
                    <div id="2,2" class="box"></div>
                </div>
            </div>
        </section>

        <aside class="w-25 d-flex align-items-center justify-content-start">
            <div class="card p-3  border border-4 border-success rounded">
                <div class="card-body text-center">
                    <h3>Player 2</h3>
                    <hr>
                    <div class="message-2">
                        <span class="text-Success fs-2">Green :</span>
                        <span class="text-secondary fs-2">O</span>
                    </div>
                </div>
                <div id="toggle-2" class="card-footer alert alert-success show">
                    Your Turn
                </div>
            </div>
        </aside>
    </main>

    <footer class="status py-3 border-top border-3 border-danger">
        <h5 class="text-center text-light">Copyright &copy; 2021,   Akash Verma</h5>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
