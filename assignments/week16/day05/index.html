<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container-md border border-secondary rounded w-50 h-25 p-4 mx-auto mt-3">
        <label for="form-box" class="fs-1">Sign Up</label>
        <hr class="mb-4">
        <form id="form-box border rounded" action="#">
            <div class="mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Enter First Name">
            </div>
    
            <div class="mb-3">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Enter Last Name">
            </div>
    
            <div class="mb-3">
                <label for="email-info" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email-info" placeholder="Enter Email address">
            </div>
    
            <div class="mb-3">
                <label for="set-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="set-password" placeholder="Enter Password">
            </div>
    
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
            </div>
    
            <div class="mb-3">
                <label class="form-check-label" for="for-comment">Comment</label>
                <textarea name="text-box" id="for-comment" class="form-control" maxlength="150" placeholder="Enter Comment Here"></textarea>
            </div>
    
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
    </div>
</body>
</html>
